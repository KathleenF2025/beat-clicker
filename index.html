<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beat Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Beat Clicker</h1>
<p class="instructions">
  Click the red dot as it appears to earn points. The game speeds up as your score increases!
</p>
  <p>Score: <span id="score">0</span></p>

  <div class="controls">
    <button id="startBtn">Start Game</button>
    <button id="stopBtn">Stop Game</button>
  </div>

  <div id="game-area">
    <div id="target"></div>
  </div>

  <audio id="bgMusic" src="assets/music.mp3" loop></audio>

  <script src="script.js"></script>

</body>


</html>
